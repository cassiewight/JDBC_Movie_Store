<!DOCTYPE html>

<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:b="http://bootsfaces.net/ui"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
      	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      	
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css"  />
	<title></title>
</h:head>

<h:body>
        <b:container>
        <div class="heading">
            <b:row>
                <b:column span="12">
       				<h3>The Movie Store</h3>
       				
       				<b:form>
            		<b:commandLink action="user_management" value="Customer User Management"/>
            		<br/>
            		<b:commandLink action="index" value="Home" />
       			  </b:form>
                </b:column>
               
            </b:row>
          </div>  
            
            <h1>Welcome to the Movie Store</h1>
            <p>Navigate to User management using the link in the header or continue on to the registration page</p>
            <b:form>
            	<b:commandButton value="Go to Registration" action="registration" />
			</b:form>
			
	</b:container>

</h:body>

</html>
