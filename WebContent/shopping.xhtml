<!DOCTYPE html>

<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:b="http://bootsfaces.net/ui"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
      	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
	  <f:event type="preRenderView" listener="#{movieController.loadMovies()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css"  />
	<title></title>
</h:head>

<h:body>

<b:container>

	
            <div class="heading">
            <b:row>
                <b:column span="12">
       				<h3>The Movie Store</h3>
       				
       				<b:form>
            		<b:commandLink action="user_management" value="Customer User Management"/>
            		<br/>
            		<b:commandLink action="index" value="Home" />
       			  </b:form>
                </b:column>
               
            </b:row>
          </div> 
            
            
<div class="center-box" >

	<b:row>
		<b:column span="12">
		
		<h2> Welcome, #{customer.firstName} #{customer.lastName} </h2>
		
			
			<h:form>
			
				<b:commandButton value="View Cart" action="shopping_cart" />
				<br/>
	
			  	<b:dataTable value="#{movieController.movies}"
			  				paginated="false"
			  				info="false"
			  				searching="false"
			               	var="tempMovie">
				    <b:dataTableColumn value="#{tempMovie.movieId}" label="ID" orderable="false" />
				    <b:dataTableColumn value="#{tempMovie.title}" label="Title" orderable="false" styleClass="movieTitle"/>
				    <b:dataTableColumn value="#{tempMovie.genre}" label="Genre" orderable="false" styleClass="movieGenre"/>
				  	<b:dataTableColumn label="Image" styleCLass="movieImage">
						<img src="#{tempMovie.imagePath}" width="200px"/>
				  	</b:dataTableColumn>	
				  	<b:dataTableColumn>
				  		<b:commandButton value="Add to Cart" action="#{shoppingCart.addToCart(tempMovie)}"/>
				  	</b:dataTableColumn>
			  	</b:dataTable>
			  	
			  
			</h:form>
			  
		</b:column>

	</b:row>
</div>


</b:container>

</h:body>


</html>
